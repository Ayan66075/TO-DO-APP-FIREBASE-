<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Global Styles */
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Input Field */
        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
            border: 2px solid #007bff; /* Blue border */
            border-radius: 5px;
            background-color: #1e1e1e; /* Dark input background */
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: #aaaaaa;
        }

        /* Buttons */
        button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* To-Do List */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: #1e1e1e; /* Dark container for list */
            padding: 10px;
            margin: 5px auto;
            width: 60%;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            border-left: 4px solid #007bff; /* Blue accent on left */
        }

        li button {
            background-color: red;
            border-radius: 3px;
            font-size: 14px;
            padding: 5px 10px;
        }

        li button:hover {
            background-color: darkred;
        }

        h1 {
            color: #007bff; /* Blue heading */
        }
    </style>
</head>
<body>
    <h1>TO DO APP</h1>
    <br>
    <input type="text" placeholder="Enter Item Name" name="" id="add-todo">
    <button onclick="addtodo()">Add Items</button>
    <button onclick="delTodos()">Delete All</button>
    <br>
    <ul id="ul">

    </ul>
    <script type="module" src="app.js"></script>
</body>
</html>
